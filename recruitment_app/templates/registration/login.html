{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}

{% block content %}
<h2>Zaloguj się</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Zaloguj</button>
</form>
<p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>

{% endblock %}
